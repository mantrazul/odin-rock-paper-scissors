<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Papers Scissors</h1>

    <section class="section-one">
    <p>Please choose your input</p>
    <ul class="button-list">
        <li class ="playerButtons" id="rock"><input type="button" value="Rock"></input></li>
        <li class ="playerButtons" id="paper"><input type="button" value="Paper"></input></li>
        <li class = "playerButtons" id="scissors"><input type="button" value="Scissors"></input></li>
    </ul>
        <p class ="narrator">Who will be the winner?</p>
        <p>Player: <span class="playerPoints"></span></p>
        <p>Computer: <span class="computerPoints"></span></p>
    </section>
    <script src="script.js"></script>
</body>
</html>
